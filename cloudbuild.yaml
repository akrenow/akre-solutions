# Cloud Build configuration for building and deploying to Cloud Run

# Set environment variables
substitutions:
  _SERVICE_NAME: verve-app
  _REGION: asia-south1  # Change to your preferred region
  _PLATFORM: managed

steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t',
      '${_REGION}-docker.pkg.dev/$PROJECT_ID/verve-repo/${_SERVICE_NAME}:$COMMIT_SHA',
      '-t',
      '${_REGION}-docker.pkg.dev/$PROJECT_ID/verve-repo/${_SERVICE_NAME}:latest',
      '.'
    ]
    id: 'build'

  # Push the Docker image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'push',
      '${_REGION}-docker.pkg.dev/$PROJECT_ID/verve-repo/${_SERVICE_NAME}:$COMMIT_SHA'
    ]
    id: 'push-versioned'

  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'push',
      '${_REGION}-docker.pkg.dev/$PROJECT_ID/verve-repo/${_SERVICE_NAME}:latest'
    ]
    id: 'push-latest'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - '${_SERVICE_NAME}'
      - '--image'
      - '${_REGION}-docker.pkg.dev/$PROJECT_ID/verve-repo/${_SERVICE_NAME}:$COMMIT_SHA'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - '${_PLATFORM}'
      - '--port'
      - '3000'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'NODE_ENV=production'
    id: 'deploy'

# Store the Docker image in Artifact Registry
images:
  - '${_REGION}-docker.pkg.dev/$PROJECT_ID/verve-repo/${_SERVICE_NAME}:$COMMIT_SHA'
  - '${_REGION}-docker.pkg.dev/$PROJECT_ID/verve-repo/${_SERVICE_NAME}:latest'
